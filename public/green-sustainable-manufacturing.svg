<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Green sustainable manufacturing illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e8fff2"/>
      <stop offset="50%" stop-color="#f5fff9"/>
      <stop offset="100%" stop-color="#e7f4ff"/>
    </linearGradient>
    <linearGradient id="leaf" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    <linearGradient id="factory" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#cfe5d8"/>
      <stop offset="100%" stop-color="#a8c8b7"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#0b3a2b40"/>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0H0V40" fill="none" stroke="#bfe7d3" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)"/>
  <rect width="1200" height="800" fill="url(#grid)" opacity="0.35"/>

  <!-- Sun -->
  <circle cx="1040" cy="120" r="70" fill="#fde68a" opacity="0.7"/>

  <!-- Green hill -->
  <path d="M0 640 Q300 520 600 620 T1200 620 L1200 800 L0 800 Z" fill="#bbf7d0"/>

  <!-- Factory silhouette -->
  <g transform="translate(220,350)" filter="url(#shadow)">
    <rect x="0" y="120" width="760" height="160" rx="12" fill="url(#factory)"/>
    <rect x="40" y="40" width="160" height="240" rx="8" fill="url(#factory)"/>
    <rect x="240" y="80" width="160" height="200" rx="8" fill="url(#factory)"/>
    <rect x="440" y="40" width="160" height="240" rx="8" fill="url(#factory)"/>
    <rect x="640" y="100" width="80" height="180" rx="8" fill="url(#factory)"/>

    <!-- Windows -->
    <g fill="#e9f5ee">
      <rect x="60" y="70" width="40" height="40" rx="6"/>
      <rect x="120" y="70" width="40" height="40" rx="6"/>
      <rect x="260" y="110" width="40" height="40" rx="6"/>
      <rect x="320" y="110" width="40" height="40" rx="6"/>
      <rect x="460" y="70" width="40" height="40" rx="6"/>
      <rect x="520" y="70" width="40" height="40" rx="6"/>
    </g>

    <!-- Smokestack with leaves instead of smoke -->
    <rect x="690" y="-40" width="40" height="140" rx="10" fill="#9fd5bf"/>
  </g>

  <!-- Leaf gear symbol -->
  <g transform="translate(880,420) scale(1.1)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="90" fill="#e0f7ec"/>
    <path d="M-30 40 C-10 0 40 -20 90 -10 C60 20 20 60 -30 40 Z" fill="url(#leaf)"/>
    <path d="M-50 10 C-30 0 -10 -10 20 -10" stroke="#0ea769" stroke-width="6" fill="none"/>
    <g fill="#10b981">
      <rect x="-6" y="-86" width="12" height="22" rx="3"/>
      <rect x="60" y="-60" width="12" height="22" rx="3" transform="rotate(40 66 -49)"/>
      <rect x="78" y="8" width="12" height="22" rx="3" transform="rotate(80 84 19)"/>
      <rect x="40" y="66" width="12" height="22" rx="3" transform="rotate(120 46 77)"/>
      <rect x="-40" y="66" width="12" height="22" rx="3" transform="rotate(240 -34 77)"/>
      <rect x="-78" y="8" width="12" height="22" rx="3" transform="rotate(280 -72 19)"/>
      <rect x="-60" y="-60" width="12" height="22" rx="3" transform="rotate(320 -54 -49)"/>
    </g>
  </g>

  <text x="60" y="110" font-family="Segoe UI, Roboto, Arial" font-size="36" fill="#065f46" opacity="0.8">Green Sustainable Manufacturing</text>
</svg>