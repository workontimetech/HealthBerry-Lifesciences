<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Pharmaceutical laboratory testing illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e6f0ff"/>
      <stop offset="50%" stop-color="#f6fbff"/>
      <stop offset="100%" stop-color="#e8fff2"/>
    </linearGradient>
    <linearGradient id="blue" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4f9ef8"/>
      <stop offset="100%" stop-color="#1f7ae0"/>
    </linearGradient>
    <linearGradient id="liquid" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8bd5ff"/>
      <stop offset="100%" stop-color="#42b3ff"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#0a246340"/>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0H0V40" fill="none" stroke="#cfe3ff" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)"/>
  <rect width="1200" height="800" fill="url(#grid)" opacity="0.35"/>

  <!-- Decorative circles -->
  <circle cx="1100" cy="120" r="90" fill="#c7f3d6" opacity="0.65"/>
  <circle cx="100" cy="680" r="120" fill="#d7e8ff" opacity="0.6"/>

  <!-- Rack -->
  <rect x="120" y="560" width="960" height="16" rx="8" fill="#d4dded"/>
  <rect x="160" y="576" width="880" height="10" rx="5" fill="#c6d2ea"/>

  <!-- Microscope silhouette -->
  <g transform="translate(760,290)" filter="url(#shadow)">
    <path d="M120 220h-80a20 20 0 0 1-20-20v-10h120v10a20 20 0 0 1-20 20z" fill="#e1e8f5"/>
    <rect x="66" y="120" width="18" height="90" rx="9" fill="#2f6cd1"/>
    <path d="M20 160c0-55 45-100 100-100h20v24h-20c-42 0-76 34-76 76v40H20z" fill="#3b82f6"/>
    <rect x="110" y="70" width="70" height="26" rx="13" fill="#1e5fc9"/>
    <circle cx="168" cy="83" r="12" fill="#143f8f"/>
  </g>

  <!-- Flask -->
  <g transform="translate(260,180)" filter="url(#shadow)">
    <rect x="110" y="0" width="34" height="150" rx="8" fill="url(#blue)"/>
    <path d="M50 420h154a40 40 0 0 0 34-20l78-140a40 40 0 0 0-34-60H-12a40 40 0 0 0-34 60l78 140a40 40 0 0 0 34 20z" fill="#eef6ff"/>
    <path d="M-4 280h262l-66 118a24 24 0 0 1-21 12H50a24 24 0 0 1-21-12L-4 280z" fill="url(#liquid)"/>
    <g opacity="0.35" fill="#ffffff">
      <circle cx="36" cy="330" r="8"/>
      <circle cx="86" cy="356" r="6"/>
      <circle cx="136" cy="320" r="7"/>
      <circle cx="190" cy="350" r="5"/>
      <circle cx="220" cy="310" r="6"/>
    </g>
    <rect x="70" y="148" width="114" height="18" rx="9" fill="#e3edff"/>
  </g>

  <!-- Molecules -->
  <g transform="translate(900,160)" stroke="#3b82f6" stroke-width="4" fill="#8bd5ff">
    <circle cx="0" cy="0" r="12"/>
    <circle cx="80" cy="40" r="10"/>
    <circle cx="50" cy="-60" r="8"/>
    <line x1="0" y1="0" x2="80" y2="40"/>
    <line x1="0" y1="0" x2="50" y2="-60"/>
    <line x1="50" y1="-60" x2="80" y2="40"/>
  </g>

  <text x="60" y="110" font-family="Segoe UI, Roboto, Arial" font-size="36" fill="#0b3a75" opacity="0.75">Pharmaceutical Laboratory Testing</text>
</svg>